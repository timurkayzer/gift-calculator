<div class="form-container">
    <div class="row mb-3">
        <label class="col-4 form-label">What is your income? (We won't tell no one)</label>
        <div class="col-8">
            <input (input)="onInputIncome($event)" type="number" class="form-group p-1" placeholder="1000000 or so">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-4 form-label">Who are you gifting?</label>
        <div class="col-8">
            <select class="form-group p-1" #reveiverSelect (change)="onInputReceiver(reveiverSelect.value)">
                <option *ngFor="let val of receiverOptions" [value]="val.value">{{ val.label }}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-4 form-label">What is the holiday?</label>
        <div class="col-8">
            <select class="form-group p-1" #holidayselect (change)="onInputHoliday(holidayselect.value)">
                <option *ngFor="let val of holidayOptions" [value]="val.value">{{ val.label }}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-4">
            <button (click)="onCalculateClicked()" class="btn btn-success btn-large w-100">Calculate!</button>
        </div>
    </div>
    <div class="row my-5 text-center" *ngIf="result">
        <div class="col-6">
            <p class="h3 text-success">Congratulations! Optimal gift price is {{result}}</p>
        </div>
    </div>
</div>
